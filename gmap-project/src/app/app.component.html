<h5> <u>Latitude:</u> {{(data | async)?.lat}}</h5>
<h5> <u>Latitude:</u> {{(data | async)?.lng}}</h5>
<section *ngIf="data">
<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="(data | async)?.lat" [longitude]="(data | async)?.lng">
  <agm-marker [latitude]="(data |async).lat" [longitude]="(data | async)?.lng"
  [label]="atrix" zoom="4" [iconUrl]="ico" [label]="label"></agm-marker>
  <agm-marker [latitude]="(data |async).lat+0.003" [longitude]="(data | async)?.lng + 1.003"
  [label]="atrix"></agm-marker>
  <!-- <agm-circle  [latitude]="(data | async)?.lat" [longitude]="(data | async)?.lng" 
  [radius]="5000"
  [fillColor]="'red'"></agm-circle> -->
</agm-map>


</section>
